name: Block Merge on Dependabot Issues

on:
  pull_request:
    branches:
      - main

jobs:
  check-dependabot-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Open Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issues=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues?state=open")

          dependabot_issues=$(echo "$issues" | jq '[.[] | select(.user.login | contains("dependabot"))]')

          if [ $(echo "$dependabot_issues" | jq 'length') -gt 0 ]; then
            echo "::error::Blocking merge: Open Dependabot issues found."
            echo "Open Dependabot issues:"
            echo "$dependabot_issues" | jq '.[] | {title, url}'
            exit 1
          else
            echo "No open Dependabot issues found."
          fi
